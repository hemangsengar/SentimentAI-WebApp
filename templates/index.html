<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis with BERT</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* Full-page gradient background */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Glassmorphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        .glass-card h2 {
            font-weight: 600;
        }

        /* Input Box */
        textarea {
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button */
        .btn-custom {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #dd2476, #ff512f);
            transform: scale(1.05);
        }

        /* Result Box */
        .result-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            min-height: 50px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script src="./static/mywebscript.js"></script>
</head>
<body>
    <div class="glass-card">
        <h2>NLP - Sentiment Analysis</h2>
        
        <!-- Input Section -->
        <label class="form-label">Enter text for analysis:</label>
        <textarea id="textToAnalyze" rows="3" placeholder="Type your text here..."></textarea>

        <!-- Analyze Button -->
        <button onclick="RunSentimentAnalysis()" class="btn-custom mt-3">Analyze Sentiment</button>

        <!-- Result Section -->
        <div id="system_response" class="result-box mt-3">Result will appear here...</div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
